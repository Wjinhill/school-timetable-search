<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Timetable Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .language-select {
      background-color: #fff;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .language-select:hover {
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #5151E5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #3939E5;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #fff;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #results ul {
      list-style: none;
      padding: 0;
    }

    #results li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .copy-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      background-color: #5151E5;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #3939E5;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <select class="language-select" id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="ko">한국어</option>
    </select>
  </header>

  <div>
    <h1 id="title">Search School Timetable</h1>
    <input type="text" id="schoolName" placeholder="Enter school name">
    <button onclick="searchSchool()">Search</button>

    <h2 id="resultsTitle">Results:</h2>
    <div id="results"></div>
  </div>

  <footer>
    Made by wjin Im | © 2024 All rights reserved.
  </footer>

  <!-- Include app.js -->
  <script src="app.js"></script>
</body>
</html>
